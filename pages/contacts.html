<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Avalon Adventures</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Avalon</title>
        <link rel="stylesheet" type="text/css" href="../styles/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,700,800,900&display=swap">
    </head>
    <style>
             .banner {
   position: relative;
  width: 100%;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-image: url("https://images.pexels.com/photos/301391/pexels-photo-301391.jpeg?auto=compress&cs=tinysrgb&w=1600");
  background-size: cover;
  overflow: hidden;
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Style the form container */
.form-container {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #f9f9f9;
}

/* Style form headings */
.form-heading {
  font-size: 24px;
  margin-bottom: 20px;
}

/* Style form labels */
.form-label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

/* Style form input fields */
.form-input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

/* Style form textarea */
.form-textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

/* Style form submit button */
.form-submit {
  background-color: #ff0157;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

/* Style form submit button on hover */
.form-submit:hover {
  background-color: #0056b3;
}

/* Style form error messages */
.form-error {
  color: red;
  font-size: 14px;
}
      </style>
    <header id="site-header">
        <a href="/" class="logo">Avalon Adventures<span>.</span></a>
        <div class="menuToggle" id="menuToggle" onclick="toggleMenu()"></div>
        <ul class="navigation" id="navigation">
          <li><a href="\" class="nav-link">Home</a></li>
          <li><a href="trevels.html" class="nav-link">Travels</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="contacts.html" class="nav-link">Contacts</a></li>
         </ul>
      </header>
      <body>
        <section class="banner" id="banner">
            <div class="contact" id="contact">
              <div class="title">
                <h2 class="titleText">Contact Us</h2>
              </div>
              <div class="content">
                <div class="contact-info">
                  <h3>Contact Information</h3>
                  <p>Email: info@AvalonAdventures.ca</p>
                  <p>Phone: +1 (709)-555-5555</p>
                  <p>Address: 295, Water st., st.Johns NL A1C 1B9 Canada</p>
                </div>
                <div>
                  <form action="/bookings/create" method="post">
                                            
                      <label class="form-label" for="booking_name">Name:</label>
                      <input class="form-input" type="text" id="booking_name" name="booking[name]" required>
                    
                      <label class="form-label" for="booking_email">Email:</label>
                      <input class="form-input" type="email" id="booking_email" name="booking[email]" required>
                    
                      <label class="form-label" for="booking_phone">Phone:</label>
                      <input class="form-input" type="tel" id="booking_phone" name="booking[phone]">
                    
                      <label class="form-label" for="booking_message">Message:</label>
                      <textarea class="form-textarea" id="booking_message" name="booking[message]" rows="4" required></textarea>
                    
                      <input class="form-submit" type="submit" value="Submit">
                  </form>
              </div>
              
                
              </div>
            </div>
          
          </section>
         
         </body> 
          <div class="copyrightText">
            <p>Copyright 2023 <a href="#">Avalon Adventures</a> All Right Reserved</p>
          </div>
          
          <script type="text/javascript">
            window.addEventListener('scroll', function() {
              const header = document.getElementById('site-header');
              header.classList.toggle('sticky-header', window.scrollY > 0);
            });
          
            function toggleMenu() {
              console.log('toggleMenu called');
              const menuToggle = document.getElementById('menuToggle');
              const navigation = document.getElementById('navigation');
              menuToggle.classList.toggle('menuToggleActive');
              navigation.classList.toggle('menuToggleActive');
            }
          </script>
      </body>
</html>
